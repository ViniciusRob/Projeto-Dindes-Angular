<div class="container-fluid bggreen">
    <div class="row align-items-center">

        <!-- imagem da direita -->

        <div class="col-md-6 d-flex justify-content-center align-items-center" id="img-bg"> <img src="../../assets/fundoCadastro.png" alt="" class="fundo"></div>

        <!-- /imagem da direita -->

        <!-- formulário de cadastro -->
        <div class="col-md-6 mt-3 mb-3 bggreen">
            <div class="row d-flex justify-content-center mb-3 bggreen">
                <div class="col-md-10">
                    <h1 class="text-center font">Cadastre-se</h1>
                    <div class="form-group">
                        <label for="nome" class="font2 mt-3 mb-1">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Insira seu Nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario" class="font2 mt-1 mb-1">Usuario</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Insira seu Usuário">
                    </div>
                    <div class="form-group">
                        <label for="dataNasc" class="font2 mt-1 mb-1">Data de Nascimento</label>
                        <input class="form-control text-secondary" type="date" name="dataNasc" id="dataNasc">
                    </div>
                    <div class="form-group">
                        <label for="email" class="font2 mt-1 mb-1">Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Insira seu email">
                    </div>
                    <div class="form-group">
                        <label for="senha" class="font2 mt-1 mb-1">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Insira sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmSenha" class="font2 mt-1 mb-1">Confirme sua Senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="font2 mt-1 mb-1">Telefone</label>
                        <input class="form-control" type="text" name="Telefone" id="Telefone"
                            placeholder="Insira seu telefone">
                    </div>
                    <div class="form-group">
                        <label for="foto" class="font2 mt-1 mb-1">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da Sua Foto">
                    </div>
                    
                    <div class="d-flex justify-content-start m-3">
                        <a routerLink='/entrar'>
                        <button type="submit" class="btn btn-danger me-4" routerLink='/entrar'> Cancelar</button></a>
                        <button type="submit" class="btn btn-success" routerLink='/entrar'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /formulário de cadastro -->

    </div>
</div>
